<div class="row">
    <div class="columns medium-8 large-8">
        <h2>Discounts</h2>
    </div>
    <div class="columns medium-4 large-4">
        <input type="button" class="button expand" value="Add New Discount">
    </div>
</div>
<div class="row grayBorder">
    <div class="columns">
        <div class="row" ng-class="$index % 2 == 0 ? 'rowcolor' : 'altrowcolor'" ng-repeat="(index,discount) in discounts" exl-discount="discount"></div>
    </div>
</div>
